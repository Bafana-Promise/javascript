<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
</head>

<body>
    <input type="text" id="num1">
    <p>+</p>
    <input type="text" id="num2">
    <p id="answer"></p>
    <button onclick="divide()">=</button>
</body>
<script>
    var one,two,equalBtn;
    function divide(){
        one = document.getElementById("num1").value;
        two = document.getElementById("num2").value;
        equalBtn = Number (one) + Number (two);
        document.getElementById("answer").innerHTML = equalBtn;
        alert (equalBtn);
    }
    
</script>

</html>
