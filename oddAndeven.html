<script>
    // write a function which has a for loop in it 
    function checkCase() {
        // make a for loop that's going to declare, compare and increment
        for (let index = 0; index <= 15; index++) {
            if (index == 0) {
                console.log(index + " is even");
            } else if(index % 2 == 0){
                console.log(index + " is even");
            }else{
                console.log(index + " is odd");
            }
        }
    }   
    checkCase()  
</script>
