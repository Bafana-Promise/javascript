    <title>Sort Numbers</title>

<body>
    
</body>
<script>
    var numbers = [0, -1, 4];
        
    /* Sorting the numbers array numerically in ascending order
    using the sort method and a compare function */
    numbers.sort(function(x, y){
        return y - x;
    });
    alert(numbers); // Outputs: 0, -1, 4
    </script>
