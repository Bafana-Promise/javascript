<script>
    // create an array
    var myCar = ["BMW", "Hilux", "Jetta", "Polo", "BMW", "Jazz"];

    // Print it out
    console.log(myCar);
    // delete polo
    for (let index = 0; index < myCar.length; index++) {
        if (myCar[index] !== "Polo") {
            console.log(myCar[index])
        }
    }

    for (let index = 0; index < myCar.length; index++){
        if (myCar[index] === "BMW") {
            console.log(myCar[index])
        }
    }
    

</script>
