<script>
    var capitalizeString = "";

    function capitalizingLetter(words) {
        var splitingwords = words.toUpperCase().split(' ');
        for (let index = 0; index < splitingwords.length; index++) {

            capitalizeString += ' ' + splitingwords[index].charAt(0).toUpperCase() +
                splitingwords[index].toLowerCase().substring(1);
        }
        console.log(capitalizeString)
    }

    capitalizingLetter("my name is promise")

</script>
