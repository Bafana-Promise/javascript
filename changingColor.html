<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
</head>

<body>
    <!--HTML-->
    <div id="round" onclick="changeBackgroundColor()"></div>

    <!--JS-->
    <script>
        var roundBox = document.getElementById('round');
        var i = 0;
        var colors = ["pink", "yellow", "green", "tomato", "blue", "khaki"];

        roundBox.style.width = "10px";
        roundBox.style.height = "50px";
        roundBox.style.borderRadius = "50%";
        roundBox.style.textAlign = "center";
        roundBox.style.boxSizing = "border-box";
        roundBox.style.padding = "10%";
        roundBox.style.cursor = "pointer";
        roundBox.style.background = colors[i];
        roundBox.innerHTML = colors[i];

        function changeBackgroundColor() {

            var intervalId = window.setInterval(function () {
                i++;
                if (i < colors.length) {
                    roundBox.style.background = colors[i];
                    roundBox.innerHTML = colors[i];
                } else {
                    i = 0;
                    roundBox.style.background = colors[i];
                    roundBox.innerHTML = colors[i];
                }
            }, 1000);
        }

    </script>
</body>

</html>
</script>
