<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word</title>
</head>
<body>
    <form>
        <h1 id="h1" onclick="changeBackground('yellow')">Change background</h1>
    </form>
</body>
<script>
    function changeBackground(color){
        document.body.style.backgroundColor = color ;
        document.getElementById("h1").innerHTML = "changed background color To" +color
    }
</script>
</html>
