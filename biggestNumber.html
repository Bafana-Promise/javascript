<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biggest Number</title>
</head>
<body>
    
</body>
<script>
    var numbers = [5,2,6,0];
    var largest = 0;

    for (var i = 0; i < numbers.length; i++) {
        if (largest < numbers[i]) {
            largest = numbers[i];
        }
    }
    alert(largest);
</script>
