<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Test</title>
</head>

<body>
    <div>
        <input type="text" id="num1">
    </div><br>
    <div>
        <input type="text" id="num2">
    </div><br>
    <div>
        <select id="optionBtn">
            <option value="plus">Plus</option>
            <option value="minus">Minus</option>
            <option value="times">Times</option>
            <option value="divide">Divide</option>
            <option value="modulus">Modulus</option>
        </select>
    </div><br>
    <button onclick="calculations()">Calculate</button>
    <span id="answer"></span>
</body>
<script>
    var numberA, numberB, optionC, calculate;
    function calculations() {
        numberA = Number(document.getElementById("num1").value);
        numberB = Number(document.getElementById("num2").value);
        optionC = document.getElementById("optionBtn").value;

        switch (optionC) {
            case "plus":
            calculate = numberA + numberB;
            break;
            case "minus":  
            calculate = numberA - numberB;
            break;
            case "times":
            calculate = numberA * numberB;
            break;
            case "divide":
            calculate = numberA / numberB;
            break;
            case "modulus":
            calculate = numberA % numberB;
            break;
            default:
                break;
            
        }
        document.getElementById("answer").innerHTML = calculate;

    }
    calculations();
</script>

</html>
